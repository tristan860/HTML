<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Ülesanne 6</title>
    <meta name="Seletus" content="Õpime veebitehnoloogiat" />
    <meta name="võtmesõnad" content="HTML,CSS,HTML5,CSS3" />

    <meta charset="UTF-8" />
</head>

<body>




    <table>
        <form action="#" method="get">
            <thead>
                <tr>
                    <th><b>Vormide loomine</b></th>
                </tr>
                <tr>
                    <td>kasutajanimi:</td>
                    <td>
                        <input name="Kasutajanimi" type="text" list="minu_valik" size="30" maxlength="6"
                            placeholder="max pikkus 6">
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Kursus:</td>
                    <td>
                        <input name="Kursus" type="text" list="minu_valik" size="30" maxlength="3"
                            placeholder="max pikkus 3">
                    </td>
                </tr>
                <tr>
                    <td>Osakonna number:</td>
                    <td>
                        <input type="number" value="1" min="1" max="5" step="1">
                    </td>
                </tr>
                <tr>
                    <td>Parool:</td>
                    <td>
                        <input name="Parool" type="password" list="minu_valik" size="30">
                    </td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>Vali teenus:</td>
                    <td>
                        <select>
                            <optgroup label="Teenused">
                                <option value="odav">Odav 0,59€</option>
                                <option value="kallis">Kallis 2,50€</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Roll:</td>
                    <td>
                        <input type="radio" name="roll" value="Admin">Admin<br>
                        <input type="radio" name="roll" value="Moderator">Moderator<br>
                        <input type="radio" name="roll" value="User" checked="yes">User<br>
                    </td>
                </tr>
                <tr>
                    <td>Nõustun tingimustega:</td>
                    <td>
                        <input type="checkbox" name="varv" value="pun"><br>
                    </td>
                </tr>
                <tr>
                    <td>Enesetutvustus:</td>
                    <td>
                        <textarea rows="20" cols="31"></textarea><br>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Tühjenda väljad"></td>
                    <td><input type="submit" value="Saada"> </td>
                </tr>
    </table>
    </form>
</body>
